<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script> <!-- v6.5
    <c.0 -->
    <style type="text/css">
    	
    	.bar { fill: steelblue; }


    </style>
</head>
<body>


<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  	var MaxFrequency = 0;
    data.forEach(function(d) {

    	if (parseInt(d.頻率) > MaxFrequency) {
    		MaxFrequency = d.頻率;
    	}
  	});

    

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.組界; }));
  y.domain([0,MaxFrequency]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.組界); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.頻率); })
      .attr("height", function(d) { return height - y(d.頻率); });

  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});
</script>


</html>
